<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Online Visualizer</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="stylesheet" href="https://hyndzia.xyz/scripts/style.css">
  <link rel="icon" type="image/x-icon" href="https://hyndzia.xyz/favicon.ico">

</head>
<body>
	<div class="wrapper">
	<a class="back-link" href="https://hyndzia.xyz" title="Return to previous page">&larr; Return</a>
  <h1>Visualizer</h1>

 <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="mp3_files" accept=".mp3, .wav, .ogg, .m4u" multiple style="display:none;">
	<button type="button" class="color-btn" onclick="document.getElementById('fileInput').click();">Select files</button>
	<span id="fileNames"></span>
	
    <button type="submit" class="color-btn">Upload</button>
</form>
<div id="progress-container">
    <div id="progress-bar"></div>
</div>
<div id="message" style="color:yellow; margin-top:10px;"></div>

  <div class="controls">
  <div class="button-with-label">
    <button id="changeEffectBtn">Bar Effect</button>
    <span id="currentEffect"></span>
  </div>

  <div class="button-with-label">
    <button id="changeWaveColorBtn">Waveform Color</button>
    <span id="waveColorDisplay">#A30000</span>
  </div>
  <div class="button-with-label">
    <button id="changeCircularColorBtn">Circular Wave color</button>
    <span id="circularColorDisplay">#23C91A</span>
  </div>
  <div class="button-with-label">
	<button id="changeSpectrumLineColorBtn">Change Spectrum Color</button>
	<!-- <span id="spectrumLineColorDisplay"></span> -->
	</div>
  <div class="checkbox-with-label">
    <label><input id="bars" type="checkbox" checked> Bars</label>
  </div>
  <div class="checkbox-with-label">
    <label><input id="wave" type="checkbox" checked> Waveform</label>
  </div>
  <div class="checkbox-with-label">
    <label><input id="circularWave" type="checkbox"> Circular Wave</label>
  </div>
  <div class="checkbox-with-label">
	<label><input id="spectrumline" type="checkbox"> Spectrum line</label>
   </div>
</div>
	<div class="effects-container">
	  <div id="effects-buttons">
			<button id="bitcrusherBtn">Bitcrusher</button>
			<!-- <button id="reverbBtn">Reverb</button> -->
			<button id="phaserBtn">Phaser</button>
			<button id="bassBoostBtn">Bass Boost</button>
			<button id="delayBtn">Delay</button>
	  </div>
	</div>

  <div class="player-container">

  <canvas id="vis"></canvas>
 
  <audio id ="audioPlayer" controls crossorigin="anonymous"></audio>
  </div>

  <div id="status-container">
 		 <div id="status"></div>
  </div>

 <footer>Â© 2025 hyndzia.xyz. All rights reserved.<br>
		v0.3.8 [2025-08-25]</footer>

<ul id="playlist">
  {% for song in playlist %}
    <li>
      <span class="song-name">{{ song }}</span>
      <div class="btn-group">
        <button onclick="skipTo({{ loop.index0 }})">Play</button>
        <button class="remove-btn" onclick="removeSong('{{ song }}')">Remove</button>
      </div>
    </li>
  {% endfor %}
</ul>
</div>
<script src="https://hyndzia.xyz/scripts/audio-player.js"></script>
<script src="https://hyndzia.xyz/scripts/signal_analyzer.js"></script>
<script src="https://hyndzia.xyz/scripts/uploadForm.js"></script>
<script src="https://hyndzia.xyz/scripts/updatePlaylist.js"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://hyndzia.xyz/scripts/barEffectControl.js"></script>
</body>
</html>
